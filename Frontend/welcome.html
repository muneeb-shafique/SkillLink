<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SkillLink - Next Gen Authentication</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
`
<style>
  *, *::before, *::after { box-sizing: border-box; }
  :root {
    --primary: #4f46e5;
    --secondary: #ec4899;
    --bg-dark: #0f172a;
    --glass-bg: rgba(255,255,255,0.05);
    --glass-border: rgba(255,255,255,0.1);
    --text-main: #fff;
    --text-muted: #94a3b8;
  }
  body {
    font-family: 'Outfit', sans-serif;
    background-color: var(--bg-dark);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }
  .background-shapes { position: absolute; width: 100vw; height: 100vh; z-index: -1; overflow: hidden; }
  .shape { position: absolute; filter: blur(80px); opacity: 0.6; animation: float 20s infinite alternate; border-radius: 50%; }
  .shape-1 { top: -10%; left: -10%; width: 50vw; height: 50vw; background: linear-gradient(to right, #4338ca, #ec4899); }
  .shape-2 { bottom: -10%; right: -10%; width: 40vw; height: 40vw; background: linear-gradient(to left, #06b6d4, #3b82f6); animation-delay: -5s; }
  .shape-3 { top: 40%; left: 40%; width: 30vw; height: 30vw; background: linear-gradient(to bottom, #8b5cf6, #f43f5e); animation-delay: -10s; }
  @keyframes float { 0%{transform:translate(0,0) rotate(0deg);}100%{transform:translate(50px,50px) rotate(20deg);} }

.auth-container {
background: var(--glass-bg);
backdrop-filter: blur(20px);
border: 1px solid var(--glass-border);
border-radius: 24px;
box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5);
position: relative;
overflow: hidden;
width: 900px;
max-width: 95%;
min-height: 650px;
transform-style: preserve-3d;
transition: transform 0.1s ease-out;
}

/* Forms */
.form-container { position: absolute; top: 0; height: 100%; transition: all 0.6s ease-in-out; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 0 50px; text-align: center; }
.sign-in-container { left: 0; width: 50%; z-index: 2; }
.sign-up-container { left: 0; width: 50%; opacity: 0; z-index: 1; }
.auth-container.right-panel-active .sign-in-container { transform: translateX(100%); opacity: 0; }
.auth-container.right-panel-active .sign-up-container { transform: translateX(100%); opacity: 1; z-index: 5; animation: show 0.6s; }
@keyframes show {0%,49.99%{opacity:0; z-index:1;}50%,100%{opacity:1; z-index:5;}}

/* Overlay */
.overlay-container { position: absolute; top:0; left:50%; width:50%; height:100%; overflow:hidden; transition: transform 0.6s ease-in-out; z-index:100; }
.auth-container.right-panel-active .overlay-container { transform: translateX(-100%); }
.overlay { background: linear-gradient(135deg, rgba(79,70,229,0.9), rgba(236,72,153,0.9)); color:#fff; position: relative; left:-100%; height:100%; width:200%; transform: translateX(0); transition: transform 0.6s ease-in-out; display:flex; align-items:flex-start; justify-content:center; padding-top:80px; }
.auth-container.right-panel-active .overlay { transform: translateX(50%); }
.overlay-panel { display:flex; flex-direction:column; justify-content:flex-start; align-items:center; padding:80px 40px; text-align:center; width:50%; transition: transform 0.6s ease-in-out; }
.overlay-left { transform: translateX(-20%); }
.auth-container.right-panel-active .overlay-left { transform: translateX(0); }
.overlay-right { right:0; transform:translateX(0); }
.auth-container.right-panel-active .overlay-right { transform:translateX(20%); }

/* Text & Inputs */
h1 { font-weight:700; font-size:2.5rem; color: var(--text-main); letter-spacing:-1px; line-height:1.2; margin-bottom:15px; }
p { font-size:16px; font-weight:300; line-height:1.6; letter-spacing:0.5px; margin:20px 0 30px; color: var(--text-muted); }
span { font-size:12px; color: var(--text-muted); margin:15px 0; display:inline-block; }
.input-group { position: relative; width: 100%; margin: 12px 0; }
input { background-color: rgba(15,23,42,0.6); border:1px solid var(--glass-border); padding:16px 20px; width:100%; border-radius:12px; color:#fff; outline:none; font-size:14px; transition:0.3s ease; }
input:focus { border-color: var(--secondary); box-shadow: 0 0 15px rgba(236,72,153,0.3); }

/* Password Strength */
.strength-bar { height: 6px; width: 100%; border-radius:4px; background:#555; margin-top:5px; }
.strength-bar span { display:block; height:100%; width:0%; border-radius:4px; transition: width 0.3s ease; }

button {
border-radius:50px; border:1px solid rgba(255,255,255,0.2); background: linear-gradient(135deg,var(--primary),var(--secondary)); color:#fff;
font-size:14px; font-weight:bold; padding:16px 60px; letter-spacing:1px; text-transform:uppercase; transition:transform 80ms ease-in, box-shadow 0.3s ease; cursor:pointer; margin-top:20px; box-shadow:0 10px 20px rgba(0,0,0,0.2);
}
button:hover { transform:translateY(-2px); box-shadow:0 15px 30px rgba(236,72,153,0.4); }
button:active { transform:scale(0.95); }
button.ghost { background:transparent; border-color:#fff; }
button.ghost:hover { background:rgba(255,255,255,0.1); }

.social-container { margin: 20px 0; }
.social-container a { border:1px solid rgba(255,255,255,0.2); border-radius:50%; display:inline-flex; justify-content:center; align-items:center; margin:0 5px; height:40px; width:40px; color:#fff; background: rgba(255,255,255,0.05); text-decoration:none; transition:0.3s; }
.social-container a:hover { background:#fff; color:var(--primary); transform:translateY(-3px); box-shadow:0 5px 15px rgba(255,255,255,0.2); }
.link-text { color: var(--text-muted); text-decoration:none; font-size:13px; margin-top:15px; transition:0.3s; }
.link-text:hover { color:#fff; }

.title { position:absolute; top:20px; width:100%; text-align:center; font-size:32px; font-weight:700; color:#fff; letter-spacing:1px; }

@media(max-width:768px){ .auth-container{width:100%; min-height:650px; border-radius:0;} .overlay-container{display:none;} .form-container{width:100%; padding:30px; position:relative;} .sign-up-container{display:none;} .sign-in-container,.sign-up-container{width:100%; position:absolute;} .auth-container.right-panel-active .sign-in-container{display:none;} .auth-container.right-panel-active .sign-up-container{display:flex; opacity:1; transform:none; z-index:10;} } </style>

</head>
<body>

<div class="background-shapes">
  <div class="shape shape-1"></div>
  <div class="shape shape-2"></div>
  <div class="shape shape-3"></div>
</div>

<div class="title">SkillLink</div>

<div class="auth-container" id="container">
  <!-- Sign Up -->
  <div class="form-container sign-up-container">
    <form action="#" onsubmit="event.preventDefault()">
      <h1 class="text-transparent bg-clip-text bg-gradient-to-r from-pink-400 to-purple-600">Create Account</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your email for registration</span>
      <div class="input-group"><input type="text" placeholder="First Name" required></div>
      <div class="input-group"><input type="text" placeholder="Username" required></div>
      <div class="input-group"><input type="email" placeholder="Email" required></div>
      <div class="input-group"><input type="password" placeholder="Password" id="signup-password" required></div>
      <div class="strength-bar"><span id="strength-span"></span></div>
      <button type="submit">Sign Up</button>
    </form>
  </div>

  <!-- Sign In -->

  <div class="form-container sign-in-container">
    <form action="#" onsubmit="event.preventDefault()">
      <h1 class="text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-blue-600">Welcome Back</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your account</span>
      <div class="input-group"><input type="email" placeholder="Email" required></div>
      <div class="input-group"><input type="password" placeholder="Password" required></div>
      <a href="#" class="link-text">Forgot your password?</a>
      <button type="submit">Sign In</button>
    </form>
  </div>

  <!-- Overlay -->

  <div class="overlay-container hidden md:block">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Welcome Back!</h1>
        <p>To keep connected with us please login with your personal info</p>
        <button class="ghost" id="signIn">Sign In</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Hello, Friend!</h1>
        <p>Enter your personal details and start your journey with us</p>
        <button class="ghost" id="signUp">Sign Up</button>
      </div>
    </div>
  </div>
</div>

<script>
const signUpButton = document.getElementById('signUp');
const signInButton = document.getElementById('signIn');
const container = document.getElementById('container');

signUpButton.addEventListener('click', () => { container.classList.add("right-panel-active"); });
signInButton.addEventListener('click', () => { container.classList.remove("right-panel-active"); });

// Password strength check
const passwordInput = document.getElementById('signup-password');
const strengthBar = document.getElementById('strength-span');
passwordInput.addEventListener('input', function(){
  const val = passwordInput.value;
  let strength = 0;
  if(val.length >= 6) strength++;
  if(/[A-Z]/.test(val)) strength++;
  if(/[0-9]/.test(val)) strength++;
  if(/[\W]/.test(val)) strength++;
  strengthBar.style.width = `${strength*25}%`;
  if(strength<2) strengthBar.style.background='red';
  else if(strength<4) strengthBar.style.background='orange';
  else strengthBar.style.background='green';
});
</script>

</body>
</html>
